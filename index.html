<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Business Requirement Documents Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #d0e8ff, #eaf4ff);
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar .home-button {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }
    .title {
      text-align: center;
      margin: 2rem 0;
      font-size: 2rem;
      font-weight: 600;
      color: #333;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      display: block;
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html" class="home-button">FDI</a>
  </div>
  <div class="title">Business Requirement Documents Library</div>
  <div class="card-grid">
    <a class="card" href="executive-summary.html">Executive Summary</a>
    <a class="card" href="project-description.html">Project Description</a>
    <a class="card" href="project-scope.html">Project Scope</a>
    <a class="card" href="business-requirement.html">Business Requirement</a>
    <a class="card" href="functional-requirements.html">Functional Requirements</a>
    <a class="card" href="non-functional-requirements.html">Non-Functional Requirements</a>
    <a class="card" href="current-process.html">Current Process</a>
    <a class="card" href="acceptance-criteria.html">Acceptance Criteria</a>
    <a class="card" href="project-assumptions.html">Project Assumptions</a>
    <a class="card" href="glossary.html">Glossary</a>
  </div>
</body>
</html>
