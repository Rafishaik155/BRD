<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Business Requirement Documents Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #d0e8ff, #eaf4ff);
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar .home-button {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }
    .title {
      text-align: center;
      margin: 2rem 0;
      font-size: 2rem;
      font-weight: 600;
      color: #333;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html" class="home-button">FDI</a>
  </div>
  <div class="title">Business Requirement Documents Library</div>
  <div class="card-grid">
    <div class="card"><div>Executive Summary</div><a href="executive-summary.html">View</a></div>
    <div class="card"><div>Project Description</div><a href="project-description.html">View</a></div>
    <div class="card"><div>Project Scope</div><a href="project-scope.html">View</a></div>
    <div class="card"><div>Business Requirement</div><a href="business-requirement.html">View</a></div>
    <div class="card"><div>Functional Requirements</div><a href="functional-requirements.html">View</a></div>
    <div class="card"><div>Non-Functional Requirements</div><a href="non-functional-requirements.html">View</a></div>
    <div class="card"><div>Current Process</div><a href="current-process.html">View</a></div>
    <div class="card"><div>Acceptance Criteria</div><a href="acceptance-criteria.html">View</a></div>
    <div class="card"><div>Project Assumptions</div><a href="project-assumptions.html">View</a></div>
    <div class="card"><div>Glossary</div><a href="glossary.html">View</a></div>
  </div>
</body>
</html>
