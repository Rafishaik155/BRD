<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BRD Section</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding-bottom: 100px;
  }
  .navbar {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem 2rem;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: relative;
    flex-wrap: wrap;
  }
   .home-button {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
  }
  .page-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #000;
    text-align: center;
    width: 100%;
  }
  .content {
    padding: 2rem;
    max-width: 800px;
    margin: auto;
  }
  h1 {
    color: #007bff;
    margin-bottom: 1rem;
  }
  #topBtn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 30px;
    z-index: 99;
    font-size: 16px;
    border: none;
    outline: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    padding: 10px 15px;
    border-radius: 10px;
  }
  #topBtn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="navbar">
  <div class="navbar">
  <a href="index.html" class="home-button">FDI</a>
  <div class="page-title">Acceptance Criteria</div>
</div>
  
  <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>
  <script>
    let topBtn = document.getElementById("topBtn");
    window.onscroll = function() {
      topBtn.style.display = (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) ? "block" : "none";
    };
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <style>
    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 16px;
      border: none;
      outline: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 10px;
    }
    #topBtn:hover {
      background-color: #0056b3;
    }
  </style>

</body>
</html>
